<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="title-bar">
            <div><h1>Tic Tac Toe</h1></div>
        </div>
        <div id="main-content">
            <div id="game-display">
                <div><p>GAME DISPLAY</p></div>
            </div>
            <div id="game-board">
                    <div class="cell" id="cell-0"><p>0</p></div>
                    <div class="cell" id="cell-1"><p>1</p></div>
                    <div class="cell" id="cell-2"><p>2</p></div>
                    <div class="cell" id="cell-3"><p>3</p></div>
                    <div class="cell" id="cell-4"><p>4</p></div>
                    <div class="cell" id="cell-5"><p>5</p></div>
                    <div class="cell" id="cell-6"><p>6</p></div>
                    <div class="cell" id="cell-7"><p>7</p></div>
                    <div class="cell" id="cell-8"><p>8</p></div>
            </div>
            <div id="score-board">
                <div><p>SCORE BOARD</p></div>
            </div>
            <div id="game-buttons">
                <div><p>GAME BUTTONS</p></div>
            </div>
        </div>
    </div>
  
<script src="script.js"></script>
</body>
</html>
