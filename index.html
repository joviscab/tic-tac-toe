<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="title-bar">
            <h1>TIC TAC TOE</h1>
        </div>
        <div id="main-content">
            <div id="game-display">
                <div id="display-result">
                    <p>GAME DISPLAY</p>
                </div>
            </div>
            <div id="game-board">
                    <div class="cell" id="cell-0"><p>o</p></div>
                    <div class="cell" id="cell-1"><p>x</p></div>
                    <div class="cell" id="cell-2"><p>2</p></div>
                    <div class="cell" id="cell-3"><p>3</p></div>
                    <div class="cell" id="cell-4"><p>4</p></div>
                    <div class="cell" id="cell-5"><p>5</p></div>
                    <div class="cell" id="cell-6"><p>6</p></div>
                    <div class="cell" id="cell-7"><p>7</p></div>
                    <div class="cell" id="cell-8"><p>8</p></div>
            </div>
            <div id="score-board">
                <div>
                    <p>SCORE BOARD</p>
                    <p>PLAYER 1:</p>
                    <div id="player1-score"></div>
                    <p>PLAYER 2:</p>
                    <div id="player2-score"></div>
                </div>
            </div>
            <div id="game-buttons">
                <div>
                    <p>GAME BUTTONS</p>
                    <button id="newgame-button">NEW GAME</button>
                </div>
            </div>
        </div>
    </div>
  
<script src="script.js"></script>
</body>
</html>
